<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .st{
        background-image: url(flowerbg.jpg);
        background-size: contain; /* or specify dimensions like '100px 100px' */
            background-repeat: no-repeat;
           
            opacity: 0.9; /* Adjust opacity here */
            height: 160vh; /* Ensure the background covers the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            
    }    

        .st1{
            border: 3px solid white ;
            box-sizing: content-box;
            background-color: rgba(255, 255, 255, 0.8); 
            width: 500px;
            border-radius: 10px;
            
        }

    </style>
    
</head>
<body>
    <div class="st">
    <div class="container mt-5 st1 " style="margin-top: 300px; padding-top: 50px;">
        <h2 class="text-center">Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Set Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="signinflower.html">Sign In</a>
        </p>
    </div>

</div>
</body>
</html>
